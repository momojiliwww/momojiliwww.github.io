<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZWJ's home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="min-height: 200px; min-width: 100%; background-image: url('./20250311003213.jpg'); background-repeat: no-repeat;background-size: cover;background-position-y: -100px; display: flex; justify-content: center; align-items: center;">
        <h1 style="color: blueviolet;">ZWJ的主页</h1>
    </div>
    <div id="main" style="display: flex; justify-content: center; margin-top: 10px;">
        <div id="center" style="width: 70%;"></div>
        <a style="position: absolute; bottom: 5px;" href="https://2021112514.github.io/R_YY.github.io/index.html">友情链接</a>
    </div>
    <template id="messageTemplate">
        <h3 id="title" style="margin-top: 10px; margin-bottom: 10px;"></h3>
        <p id="info" style="margin-left: 40px; background-color: #9e9e9e30; border-radius: 8px; padding: 5px;"></p>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
<script>
    const mainDiv = document.getElementById('main')
    const centerDiv = document.getElementById('center')
    mainDiv.style.width = window.innerWidth
    const messages = [
        {
            title: '- 你是谁？',
            info: '- 2025年帅炸中国十大帅b之一'
        },
        {
            title: '- 学历？',
            info: '- 赛马娘大学曼波专业大四一班'
        },
        {
            title: '- 爱好？',
            info: '- <a href="https://b23.tv/AUOl7CN" style="margin-left: 5px; margin-right: 5px">动漫</a>'
        },
        {
            title: '- 个人PV',
            info: '- <a href="https://b23.tv/3xcBC7l style="margin-left: 5px; margin-right: 5px">个人PV</a>'
        }
    ]
    const content = document.getElementById('messageTemplate').content
    messages.forEach(msg => {
        const clone = content.cloneNode(true)
        const title = clone.querySelector('#title')
        const info = clone.querySelector('#info')
        title.textContent += msg.title
        info.innerHTML += msg.info
        centerDiv.appendChild(clone)
    })
</script>
</html>
